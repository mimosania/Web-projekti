<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Planeettapeli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
</head>
<body>
    <div id="bg">
        <header>
            <a href="index.html"><img src="../../images/logo.png" alt="logo" id="logo" /></a>
        </header>

        <div class="row p-2" id="links">
            <a href="../../index.html" class="col-md-3">Etusivu</a>
            <a href="../../info.html" class="col-md-3">Info</a>
            <a href="../../summary.html" class="col-md-3">Yhteenveto</a>
            <a href="" class="col-md-3">Pelit</a>
        </div>

        <div id="contents">
            <h1>Planeettapeli</h1>
            <p>Aurinkokunnassamme on kahdeksan planeettaa, jotka kiertävät Aurinkoa eri etäisyyksillä. Raahaa jokainen planeetta oikealle paikallensa.</p>

            <div id="planets">
                <img src="images/jupiter.png" alt="jupiter" draggable="true" id="jupiter" />
                <img src="images/saturnus.png" alt="saturnus" draggable="true" id="saturnus" />
                <img src="images/uranus.png" alt="uranus" draggable="true" id="uranus" />
                <img src="images/neptunus.png" alt="neptunus" draggable="true" id="neptunus" />
                <img src="images/merkurius.png" alt="merkurius" draggable="true" id="merkurius" />
                <img src="images/venus.png" alt="venus" draggable="true" id="venus" />
                <img src="images/maa.png" alt="maa" draggable="true" id="maa" />
                <img src="images/mars.png" alt="mars" draggable="true" id="mars" />
             
            </div>

            <div>
                <div class="drop-zone">
                    <img src="images/aurinko.png" alt="aurinko" id="aurinko" />
                    <div class="drop-slot box" data-planet="merkurius"></div>
                    <div class="drop-slot box" data-planet="venus"></div>
                    <div class="drop-slot box" data-planet="maa"></div>
                    <div class="drop-slot box" data-planet="mars"></div>
                    <div class="drop-slot box" data-planet="jupiter"></div>
                    <div class="drop-slot box" data-planet="saturnus"></div>
                    <div class="drop-slot box" data-planet="uranus"></div>
                    <div class="drop-slot box" data-planet="neptunus"></div>
                </div>
            </div>

            <div id="buttons">
                <button  id="resetBtn">Aloita alusta</button>
                <button  id="checkBtn">Tarkista</button>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <p id="score" style="font-size: 1.5em; color: white;"></p>
            </div>
            
        </div>

        <footer>
            <p>Web-projekti</p>
            <p>© 2025 Avaruuspelit. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
